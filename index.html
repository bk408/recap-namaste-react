<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revision of Namaste React</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script>
     
     const heading = React.createElement("div", {id: "head"}, "Hello, I am div tag", React.createElement("h1", {class: "heading"}, "I am H1 tag" ));

     const root = ReactDOM.createRoot(document.getElementById("root"));

     root.render(heading)

      
    </script>
  </body>
</html>
